<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bullion Exchange – Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f131a;
  --panel:#161b24;
  --card:#1c2230;
  --border:#2b3242;
  --text:#e7eaee;
  --muted:#9aa4b2;
  --accent:#d4af37;
  --green:#22c55e;
  --red:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ---------- LOGIN ---------- */
.login-wrapper{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box{
  width:360px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
}

.login-box h2{
  margin:0 0 20px;
  font-size:18px;
  font-weight:500;
  text-align:center;
}

.login-box input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  background:#0c0f15;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--text);
  font-size:14px;
}

.login-box button{
  width:100%;
  padding:12px;
  background:var(--accent);
  color:#000;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

/* ---------- HEADER ---------- */
.header{
  background:var(--panel);
  border-bottom:1px solid var(--border);
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h1{
  font-size:16px;
  font-weight:500;
}

.header span{
  font-size:12px;
  color:var(--muted);
}

/* ---------- LAYOUT ---------- */
.container{
  max-width:1200px;
  margin:24px auto;
  padding:0 16px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

/* ---------- CARD ---------- */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
}

.card h3{
  margin:0 0 14px;
  font-size:14px;
  font-weight:500;
  color:var(--muted);
}

/* ---------- INPUTS ---------- */
input, textarea, select{
  width:100%;
  padding:12px;
  background:#0c0f15;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--text);
  font-size:14px;
}

textarea{resize:vertical}

/* ---------- BUTTON ---------- */
.main-btn{
  margin-top:28px;
  width:100%;
  padding:14px;
  background:var(--accent);
  color:#000;
  border:none;
  border-radius:14px;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}

/* ---------- MODAL ---------- */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:999;
}

.modal-box{
  max-width:380px;
  margin:22% auto;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:24px;
  text-align:center;
}

.modal-box h3{
  margin-top:0;
  font-size:16px;
}

.modal-box p{
  font-size:13px;
  color:var(--muted);
}

.modal-box button{
  padding:10px 18px;
  border-radius:10px;
  margin:10px;
  border:none;
  cursor:pointer;
}

.confirm{
  background:var(--green);
  color:#000;
}

.cancel{
  background:#2b3242;
  color:var(--text);
}

/* ---------- TOAST ---------- */
.toast{
  display:none;
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--green);
  color:#000;
  padding:12px 18px;
  border-radius:12px;
  font-size:14px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-wrapper" id="loginPage">
  <div class="login-box">
    <h2>Bullion Exchange – Admin</h2>
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" style="display:none">

  <div class="header">
    <h1>Admin Control Panel</h1>
    <span id="systemTime"></span>
  </div>

  <div class="container">

    <div class="grid">

      <!-- PRICES -->
      <div class="card">
        <h3>Update Prices</h3>
        <input id="gold" placeholder="Gold Price">
        <input id="silver" placeholder="Silver Price">
        <input id="copper" placeholder="Copper Price">
      </div>

      <!-- MARKET STATUS -->
      <div class="card">
        <h3>Market Status</h3>
        <select id="market">
          <option value="auto">Auto (System)</option>
          <option value="open">Open</option>
          <option value="closed">Closed</option>
          <option value="holiday">Holiday</option>
        </select>
      </div>

      <!-- MARKET NEWS -->
      <div class="card">
        <h3>Market News</h3>
        <textarea id="news" rows="6" placeholder="Write one news per line"></textarea>
      </div>

      <!-- ABOUT -->
      <div class="card">
        <h3>About Company</h3>
        <textarea id="about" rows="5"></textarea>
      </div>

      <!-- DISCLAIMER -->
      <div class="card">
        <h3>Legal Disclaimer</h3>
        <textarea id="disclaimer" rows="5"></textarea>
      </div>

    </div>

    <button class="main-btn" onclick="openConfirm()">Apply All Changes</button>

  </div>
</div>

<!-- CONFIRM MODAL -->
<div class="modal" id="confirmModal">
  <div class="modal-box">
    <h3>Confirm Update</h3>
    <p>Are you sure you want to apply all changes?</p>
    <button class="cancel" onclick="closeConfirm()">Cancel</button>
    <button class="confirm" onclick="submitData()">Confirm</button>
  </div>
</div>

<div class="toast" id="toast">Updated successfully ✔</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzLuzNFl0G77hfBCSpiMaEg6b8_yqsXobBlrYmvNZLpXTp6ScehlpkNGI0w4ZpPME94Gw/exec";
const PASSWORD = "1234";

/* TIME */
systemTime.innerText = new Date().toLocaleString("en-IN",{timeZone:"Asia/Kolkata"});

/* LOGIN */
function login(){
  if(adminPass.value === PASSWORD){
    loginPage.style.display="none";
    adminPanel.style.display="block";
  }else{
    alert("Incorrect password");
  }
}

/* MODAL */
function openConfirm(){ confirmModal.style.display="block"; }
function closeConfirm(){ confirmModal.style.display="none"; }

/* SUBMIT */
function submitData(){
  closeConfirm();

  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      gold: gold.value,
      silver: silver.value,
      copper: copper.value,
      market: market.value,
      news: news.value.split("\n").filter(n=>n.trim()),
      about: about.value,
      disclaimer: disclaimer.value
    })
  }).then(()=>{
    toast.style.display="block";
    setTimeout(()=>toast.style.display="none",2000);
  });
}
</script>

</body>
</html>
